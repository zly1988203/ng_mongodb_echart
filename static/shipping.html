<div id="shippingContainer" role='form'>
  <h2>Ship To:</h2>
  <div class="form-group">  
    <label for='shipname'>Name</label>
    <input id='shipname' type="text" ng-model="customer.shipping[0].name" /><br>
  </div>
  
  <div class="form-group">
    <label for=''>Address</label>
    <input type="text" ng-model="customer.shipping[0].address" /><br>
  </div>
  <div class="form-group">
    <label for=''>City</label>
    <input type="text" ng-model="customer.shipping[0].city" /><br>
  </div>
  <div class="form-group">
    <label for=''>State</label>
    <input type="text" ng-model="customer.shipping[0].state" /><br>
  </div>
  <div class="form-group">
    <label for=''>Zipcode</label>
    <input type="text" ng-model="customer.shipping[0].zip" />
  </div>
  <hr>
  <div class='row'>
    <span class="button btn btn-success" ng-click="setShipping()">
      Continue to Billing
    </span>
    <span class="button btn btn-primary" ng-click="setContent('products.html')">
      Continue Shopping
    </span>
  </div>
</div>
