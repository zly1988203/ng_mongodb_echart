<div id="productContainer" class="raw">
	<div class="col-sm-6 col-md-12">
		<div class="thumbnail">
			<img class="fullImg" ng-src='../images/{{product.imagefile}}' />
			<div class="prodInfo caption">
				<h3 class="itemTitle">{{product.name}}</h3>

				<div class="row">
					<div class="col-sm-6 col-md-10">
						<p class="prodDesc">{{product.description}}</p>
						<p class="fullPrice"><strong>{{product.price | currency}}</strong></p>
					</div>
					<div class="col-sm-6 col-md-2">
						<p class="cartButton btn btn-success" ng-click='addToCart(product._id)'>Add To Cart</p>
						<!--<img src="../images/cart.png" />-->
					</div>
				</div>

				<!--<p class="status">{{product.instock}}</p>-->

			</div>
		</div>
	</div>


</div>
