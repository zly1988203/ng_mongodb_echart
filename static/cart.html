<div id="cartsContainer" class="row">
  <div class="col-sm-6 col md-4" ng-if="customer.cart.length>0">
    <div class="listItem thumbnail" ng-repeat="item in customer.cart" 
      ng-init="product=item.product[0]">
      <img class="listImg" ng-click="setProduct(product._id)"
           ng-src="../images/{{product.imagefile}}" />
      <span class="prodName">{{product.name}}</span>
      <span >
        <span class="price">{{product.price|currency}}</span>
        <input class="quantity" type="text" ng-model="item.quantity" />
        <label class="quantity">Quantity</label>
        <a class="delete"
              ng-click="deleteFromCart(product._id)">Remove</a>
      </span>
    </div>
  </div>

    <div class="col-sm-6 col md-4" ng-if="customer.cart.length<=0">
        <div class="listItem thumbnail">
            Your Shopping Cart is empty.
            <img class="listImg"
                 ng-src="../images/emptyCart.jpg" />
        </div>
    </div>
  <hr>
    <div class="col-sm-6 col md-4">
        <div >
            <span>Shipping</span>
            <span class="price">{{shipping|currency}}</span>
        </div>
        <hr>
        <div>
            <span>Total</span>
            <span class="price">{{cartTotal()|currency}}</span>
        </div>
        <hr>
        <div>
            <div class="cc">
  	  <span class="button btn btn-success" ng-click="checkout()"
            ng-hide="customer.cart.length==0">
  	    Checkout
  	  </span>
                <span class="button btn btn-primary" ng-click="setContent('products.html')">
  	    Continue Shopping
  	  </span>
            </div>
        </div>
    </div>

</div>
